<!DOCTYPE html>
<html>
    <head>
        <!--reset browser-->
        <link href="styles/reset.css" type="text/css" rel="stylesheet" />
        <!--stylesheet-->
        <link href="styles/styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <!--header - above the search results-->
        <div class="top-bar">
            <img class="google-icon" src="images/google-icon.png" alt="google icon">
            <form class="search-box">
                <input type="text" class="search-bar">
                <img class="voice-icon" src="images/search-icon.png" alt="voice input">
                <img class="search-button" src="images/search-round.png" alt="search button">
                <button class="top-button" type="button">Sign in</button>
                <img class="sign-in" src="images/app-icon.png">
            </form>
        </div>
        <div class="tools">
            <ul class="tools-list">
                <li id="tools-active">All</li>
                <li>News</li>
                <li>Videos</li>
                <li>Maps</li>
                <li>Images</li>
                <li>More</li>
                <li id="setting-padding">Settings</li>
                <li>Tools</li>
            </ul>
        </div>
    </body>
</html>
